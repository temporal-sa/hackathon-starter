name: Python
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: python/pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          working-directory: python

      - name: Ruff check
        uses: astral-sh/ruff-action@v3
        with:
          src: "./python"

      - name: Ruff format
        uses: astral-sh/ruff-action@v3
        with:
          src: "./python"
          args: format --check
